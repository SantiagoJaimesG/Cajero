    <title>Cajero</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="c1">
            <div class="p1">
                <div class="img"><img src="img/bancoupar.png" alt="logo"></div>

                <div class="inicio">

                        <button><b>8</b></button>
                        <button><b>9</b></button>
                        <button><b>0</b></button>
                    </form>
                </div>

                <div class="options">
                    <form action="">
                        <button class="con"><b>Continuar</b></button>
                        <button class="cor"><b>Corregir</b></button>
                        <button class="can"><b>Cancelar</b></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
